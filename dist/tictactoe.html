<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/15d2f43b02.js" crossorigin="anonymous"></script>
    <title>Tic tac toe</title>
</head>
<body>
    <header>
        <div class="menu-btn">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>

        <nav class="menu">
            <ul class="menu-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item current">
                    <a href="tictactoe.html" class="nav-link">Tic-tac-toe</a>
                </li>
                <li class="nav-item">
                    <a href="contacts.html" class="nav-link">Contacts</a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="tictactoe">
        <h1 class="lg-heading">Tic tac toe</h1>
        <h2 class="sm-heading">Play the game against a friend</h2>


        
        <div class="playing-grid">
            <div class="clear-btn">Clear</div>

            <div class="turn-indicator">
                <h3 class="crosses-turn">Next: Crosses</h3>
                <h3 class="circles-turn">Next: Circles</h3>
            </div>

            <div class="box box-0">
                <div class="marker"></div>
                <div class="marker"></div>
            </div>
            <div class="box box-1">
                <div class="marker"></div>
                <div class="marker"></div>
            </div>
            <div class="box box-2">
                <div class="marker"></div>
                <div class="marker"></div>
            </div>
            <div class="box box-3">
                <div class="marker"></div>
                <div class="marker"></div>
            </div>
            <div class="box box-4">
                <div class="marker"></div>
                <div class="marker"></div>
            </div>
            <div class="box box-5">
                <div class="marker"></div>
                <div class="marker"></div>
            </div>
            <div class="box box-6">
                <div class="marker"></div>
                <div class="marker"></div>
            </div>
            <div class="box box-7">
                <div class="marker"></div>
                <div class="marker"></div>
            </div>
            <div class="box box-8">
                <div class="marker"></div>
                <div class="marker"></div>
            </div>
        </div>
        
    </main>

    <script src="js/main.js"></script>
</body>
</html>
